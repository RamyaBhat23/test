<body>

</body>

<template name="common">
  <h1>header</h1>
  <hr>
  {{> home}}
  <!--yield displays routed content-->
  {{> yield}}
  <h1>footer</h1>
</template>

<template name="home">
  <a href="{{pathFor route='facebook'}}">facebook</a>
  <a href="{{pathFor route='twitter'}}">twitter</a>
  <a href="{{pathFor route='instagram'}}">instagram</a>
</template>

<template name="facebook">
  <p>facebook</p>
</template>

<template name="twitter">
  <p>twitter</p>
</template>

<template name="instagram">
  <p>instagram</p>
</template>

<template name="welcome">
  <!--empty template to avoid rendering of home template twice-->
</template>
